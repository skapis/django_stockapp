{% extends 'base_auth.html' %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5 rounded-lg shadow-sm">
            <div class="card-body">
                <div class="card-title py-3 text-center">
                    <h4><strong>Login to your account</strong></h4>
                </div>
                <form action="{% url 'login' %}", method="post">
                    {% csrf_token %}
                    {% include 'partials/messages.html' %}
                    <div class="form-group">
                        <input type="text"
                               name="username"
                               id="usernameField"
                               placeholder="Username"
                               value="{{fieldValues.username}}"
                               class="form-control form-control-sm rounded-sm"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="passwordField"  placeholder="Password"class="form-control form-control-sm rounded-sm"/>
                        <i class="far fa-eye showPasswordToggle float-right py-3"></i>
                    </div>
                    <input type="submit" value="Login" class="btn btn-block btn-primary submit-btn rounded-sm"/>
                </form>
            
                <div class="container text-center">
                    <span>Don't have an account? </span><a href="{% url 'register' %}">Sign up</a><br>
                    <a href="{% url 'request-password' %}">Forget Password?</a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>

<script src="{% static 'js/login.js' %}"></script>

{% endblock content %}
