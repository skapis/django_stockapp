{% extends 'base.html' %}
{% load mathfilters %}
{% block content %}
<h1 class="h3"><strong>Dividend detail</strong></h1>
{% include 'partials/messages.html' %}
<div class="col-md-12 pt-2 px-0">
    <a href="{% url 'edit_dividend' dividend.id %}" class="btn btn-outline-primary rounded-sm">Edit</a>
    <a href="{% url 'delete_dividend' dividend.id %}" class="btn btn-outline-danger rounded-sm">Delete</a>
</div>
<div class="row py-3">
    <div class="col">
        <div class="card rounded-lg mb-3 shadow-sm">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-3">
                    <p class="mb-0">Symbol</p>
                    </div>
                    <div class="col-sm-9">
                    <p class="text-muted mb-0">{{dividend.symbol}}</p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-3">
                    <p class="mb-0">Amount</p>
                    </div>
                    <div class="col-sm-9">
                    <p class="text-muted mb-0">{{dividend.amount}} {% autoescape off %} {{currency.symbol}} {% endautoescape %}</p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-3">
                    <p class="mb-0">Date</p>
                    </div>
                    <div class="col-sm-9">
                    <p class="text-muted mb-0">{{dividend.date}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
