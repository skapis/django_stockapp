{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1 class="h3"><strong>Edit Dividend</strong></h1>
<div class="row py-3">
    <div class="col">
        <div class="card rounded-lg shadow-sm">
            <div class="card-body">
                <form action="{% url 'edit_dividend' context.dividend.id %}" method="post">
                    {% include 'partials/messages.html' %}
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="Symbol">Symbol</label>
                        <select class="form-control form-control-sm rounded-sm" name="symbol" id="slst1">
                            <option selected name="symbol" value="{{context.dividend.symbol}}">{{context.dividend.symbol}}</option>
                            {% for stock in stocks %}
                                <option name="symbol" value="{{stock.symbol}}">{{stock.symbol}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="Amount">Amount</label>
                        <input type="number" class="form-control form-control-sm rounded-sm" name="amount" placeholder="0.00" step=".01" value="{{context.dividend.amount}}">
                    </div>
                    <div class="form-group">
                        <label for="Date of Dividend">Date</label>
                        <input type="date" class="form-control form-control-sm rounded-sm" name="div_date" value="{{context.dividend.date |date:'Y-m-d'}}">
                    </div>
                    <input type="submit" value="Submit" class="btn btn-outline-primary btn-primary-sm rounded-sm">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
