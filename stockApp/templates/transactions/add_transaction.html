{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1 class="h3"><strong>Add Transaction</strong></h1>
<div class="row py-3">
    <div class="col">
        <div class="card rounded-lg shadow-sm">
            <div class="card-body">
                <form action="{% url 'add_transaction' %}" method="post">
                    {% include 'partials/messages.html' %}
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="Symbol">Symbol</label>
                        <select class="form-control form-control-sm rounded-sm" name="symbol" id="slst1">
                            {% for stock in user_stocks %}
                                <option name="symbol" value="{{stock.symbol}}">{{stock.symbol}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="Share price">Share price</label>
                        <div class="input-group">
                            <input type="number" class="form-control form-control-sm rounded-sm" name="share_price" placeholder="0.00" step=".01" value="{{values.share_price}}" id="stprc">
                            <span class="input-group-addon btn btn-outline-primary btn-sm rounded-sm" id="crpbtn">Current price</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Amount">Amount</label>
                        <input type="number" class="form-control form-control-sm rounded-sm" name="amount" placeholder="0.00" step=".01" value="{{values.amount}}">
                    </div>
                    <div class="form-group">
                        <label for="Fee">Fee Amount</label>
                        <input type="number" class="form-control form-control-sm rounded-sm" name="fee_amount" placeholder="0.00" step=".01" value="{{values.fee_amount}}">
                    </div>
                    <div class="form-group">
                        <label for="Broker">Broker</label>
                        <select class="form-control form-control-sm rounded-sm" name="broker">
                            {% for broker in brokers %}
                                <option name="broker" value="{{broker.name}}">{{broker.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="Date of Transaction">Date</label>
                        <input type="date" class="form-control form-control-sm rounded-sm" name="transaction_date" placeholder="Select date of Transaction">
                    </div>
                    <input type="submit" value="Submit" class="btn btn-outline-primary btn-primary-sm rounded-sm">
                </form>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'js/add_stock.js' %}"></script>
{% endblock %}
