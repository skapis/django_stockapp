{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1 class="h3 mb-3"><strong>Change password</strong></h1>
<div class="row">
    <div class="col">
        <div class="card rounded-lg shadow-sm">
            <div class="card-body">
                <form action="{% url 'change_password' %}" method="post">
                    {% include 'partials/messages.html' %}
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="User">Old password</label>
                        <input type="password" class="form-control form-control-sm rounded-sm" id="oldpsw" name="oldpsw" value="{{values.oldpsw}}">
                    </div>
                    <div class="form-group">
                        <label for="New password">New password</label>
                        <input type="password" class="form-control form-control-sm rounded-sm" id="psw" name="psw">
                    </div>
                    <div class="form-group">
                        <label for="Password confirmation">Password confirmation</label>
                        <input type="password" class="form-control form-control-sm rounded-sm" id="pswc" name="pswc">
                        <i class="far fa-eye showPasswordToggle float-right py-3"></i>
                    </div>
                    <input type="submit" value="Submit" class="btn btn-outline-primary btn-primary-sm rounded-sm">
                </form>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'js/change_psw.js' %}"></script>
{% endblock %}
