{% extends 'base.html' %}
{% block content %}
<h1 class="h3 mb-3"><strong>Edit User Information</strong></h1>
<div class="row">
    <div class="col">
        <div class="card rounded-lg shadow-sm">
            <div class="card-body">
                <form action="{% url 'edit_user' %}" method="post">
                    {% include 'partials/messages.html' %}
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="User">Username</label>
                        <input type="text" disabled class="form-control form-control-sm rounded-sm" value="{{user.username}} " name="username">
                    </div>
                    <div class="form-group">
                        <label for="First Name">First Name</label>
                        <input type="text" class="form-control form-control-sm rounded-sm" value="{{user.first_name}}" name="first_name">
                    </div>
                    <div class="form-group">
                        <label for="Last Name">Last Name</label>
                        <input type="text" class="form-control form-control-sm rounded-sm" value="{{user.last_name}}" name="last_name">
                    </div>
                    <div class="form-group">
                        <label for="E-mail">E-mail</label>
                        <input type="text" disabled class="form-control form-control-sm rounded-sm" value="{{user.email}}" name="email">
                    </div>
                    
                    <input type="submit" value="Submit" class="btn btn-outline-primary btn-primary-sm rounded-sm">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
